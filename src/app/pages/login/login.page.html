<ion-content class="ion-padding ion-center ion-text-center">
  <ion-title>
    <ion-icon name="person-outline"></ion-icon>
    Iniciar Sesion
  </ion-title>
  <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="userName" name="userName" type="text" class="form-control" placeholder="Nombre de Usuario" autofocus></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Clave">
        </ion-input>
      </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="login()">Iniciar</ion-button>
</ion-content>
